name: Fetch Listening Data

on:
  schedule:
    - cron: "17 2 * * *" # Daily at 02:17 UTC (off-peak)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch ListenBrainz data
        id: fetch
        uses: ggfevans/listenbrainz-json-bourne@92fefbb946f1be36055443eac666c9cda3ae7cf0 # v2
        with:
          username: ${{ secrets.LISTENBRAINZ_USERNAME }}
          output_path: src/data/listening.json
          stats_range: this_month
          top_count: "10"
          recent_count: "10"
          skip_commit: "false"

      - name: Commit and push if changed
        if: steps.fetch.outputs.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            git pull --rebase 2>&1 || true
            if git push 2>&1; then
              echo "Push succeeded on attempt $i"
              exit 0
            fi
            echo "::warning::git push failed (attempt $i/$MAX_RETRIES)"
            sleep $((i * 5))
          done

          echo "::error::git push failed after $MAX_RETRIES attempts"
          exit 1
