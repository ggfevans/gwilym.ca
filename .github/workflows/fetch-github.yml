name: Fetch GitHub Data

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch GitHub activity
        uses: ggfevans/github-json-bourne@4980a0bd1ae4e6e14fcbfa940edf3133e2b4548a
        with:
          username: ${{ github.repository_owner }}
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          output-path: src/data/github.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/github.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update github activity data"
            max_retries=3
            for i in $(seq 1 "$max_retries"); do
              git pull --rebase || true
              if git push; then
                echo "Push succeeded on attempt $i"
                exit 0
              fi
              echo "::warning::git push failed (attempt $i/$max_retries)"
              sleep $((i * 5))
            done
            echo "::error::git push failed after $max_retries attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
