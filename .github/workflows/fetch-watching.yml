name: Fetch Watching Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ggfevans/trakt-github-action@2afb54d241c5212ee3c35c0cd2400fd35db0ca72 # main
        with:
          trakt_client_id: ${{ secrets.TRAKT_CLIENT_ID }}
          trakt_username: 'gvns'
          tmdb_api_key: ${{ secrets.TMDB_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/watching.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update watching data"

            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              git pull --rebase 2>&1 || true
              if git push 2>&1; then
                echo "Push succeeded on attempt $i"
                exit 0
              fi
              echo "::warning::git push failed (attempt $i/$MAX_RETRIES)"
              sleep $((i * 5))
            done

            echo "::error::git push failed after $MAX_RETRIES attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
